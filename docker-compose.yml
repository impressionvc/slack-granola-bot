# Docker Compose for local testing
# Usage: docker-compose up --build

version: '3.8'

services:
  granola-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: granola-bot
    restart: unless-stopped
    env_file:
      - .env
    # Optional: mount logs directory for debugging
    # volumes:
    #   - ./logs:/app/logs
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
